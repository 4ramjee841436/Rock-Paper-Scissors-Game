<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors ✊✋✌️</h1>

    <div class="score-board">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <button class="choice" id="rock">✊ Rock</button>
      <button class="choice" id="paper">✋ Paper</button>
      <button class="choice" id="scissors">✌️ Scissors</button>
    </div>

    <div class="result">
      <h2 id="result-text">Make your move!</h2>
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
    </div>

    <button id="reset-btn">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
